schema: 'api/schema.graphql'
overwrite: true
# documents: null
generates:
  ./api/types.ts:
    config:
      avoidOptionals: true
      enumsAsTypes: true
      immutableTypes: true
      interfacePrefix: ''
      noNamespaces: true
      # https://github.com/dotansimha/graphql-code-generator/issues/1090
      # contextType: ./context#Context
    plugins:
      - 'typescript-common'
      - 'typescript-server'
      - 'typescript-resolvers'
